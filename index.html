<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AurumBot Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            width: calc(100% - 20px);
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #response, #error {
            margin-top: 20px;
            color: #333;
        }
        #projectForm {
            display: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AurumBot Projects</h1>
        <div id="loginForm">
            <input type="password" id="githubToken" placeholder="Enter GitHub Token" required>
            <button onclick="login()">Login</button>
            <div id="error"></div>
        </div>
        <div id="projectForm">
            <input type="text" id="projectName" placeholder="Enter project name" required>
            <label for="previewFile">Preview Image (PNG):</label>
            <input type="file" id="previewFile" accept=".png">
            <label for="paintFiles">Paint.net Files:</label>
            <input type="file" id="paintFiles" multiple>
            <label for="otherFiles">Other Files:</label>
            <input type="file" id="otherFiles" multiple>
            <button onclick="createProject()">Create Project</button>
            <div id="response"></div>
        </div>
    </div>
    <script>
        let githubToken = '';

        async function login() {
            githubToken = document.getElementById('githubToken').value;
            const errorDiv = document.getElementById('error');
            if (!githubToken) {
                errorDiv.innerText = 'Please enter a GitHub Token.';
                return;
            }

            errorDiv.innerText = 'Verifying token...';
            try {
                const response = await fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `Bearer ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                if (response.status === 200) {
                    const user = await response.json();
                    if (user.login === 'Endermanik13') {
                        document.getElementById('loginForm').classList.add('hidden');
                        document.getElementById('projectForm').style.display = 'block';
                        errorDiv.innerText = '';
                    } else {
                        errorDiv.innerText = 'Invalid token: Not authorized for Endermanik13.';
                    }
                } else {
                    errorDiv.innerText = `Error: ${response.statusText}`;
                }
            } catch (error) {
                errorDiv.innerText = `Error: ${error.message}`;
            }
        }

        async function createProject() {
            const projectName = document.getElementById('projectName').value;
            const previewFile = document.getElementById('previewFile').files[0];
            const paintFiles = Array.from(document.getElementById('paintFiles').files);
            const otherFiles = Array.from(document.getElementById('otherFiles').files);
            const responseDiv = document.getElementById('response');

            if (!projectName) {
                responseDiv.innerText = 'Please enter a project name.';
                return;
            }

            responseDiv.innerText = 'Creating project...';

            const formData = new FormData();
            formData.append('project_name', projectName);
            if (previewFile) formData.append('preview', previewFile);
            paintFiles.forEach(file => formData.append('paint_files', file));
            otherFiles.forEach(file => formData.append('other_files', file));

            try {
                const response = await fetch('https://api.github.com/repos/Endermanik13/AurumBotFiles/dispatches', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        event_type: 'create-project',
                        client_payload: { project_name: projectName }
                    })
                });

                if (response.status === 204) {
                    responseDiv.innerText = `Project "${projectName}" created successfully!`;
                } else {
                    responseDiv.innerText = `Error: ${response.statusText}`;
                }
            } catch (error) {
                responseDiv.innerText = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
