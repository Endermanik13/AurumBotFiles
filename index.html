<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AurumBot Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        input[type="text"], input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            width: calc(100% - 20px);
        }
        .file-drop {
            border: 2px dashed #ccc;
            padding: 20px;
            margin: 10px 0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f9f9f9;
            cursor: pointer;
        }
        .file-drop:hover {
            background: #e0e0e0;
        }
        .file-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }
        .file-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
        .file-list button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            width: calc(100% - 20px);
        }
        button:hover {
            background-color: #218838;
        }
        #response, #error {
            margin-top: 20px;
            color: #333;
        }
        #projectForm, #previewSection {
            display: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AurumBot Projects</h1>
        <div id="loginForm">
            <input type="password" id="githubToken" placeholder="Enter GitHub Token" required>
            <button onclick="login()">Login</button>
            <div id="error"></div>
        </div>
        <div id="projectForm">
            <input type="text" id="projectName" placeholder="Enter project name" required>
            <label for="paintFiles">Paint.net Files:</label>
            <div class="file-drop" onclick="document.getElementById('paintFiles').click()">
                Drop Paint.net files here or click to select
            </div>
            <input type="file" id="paintFiles" multiple style="display: none;">
            <ul id="paintFilesList" class="file-list"></ul>
            <label for="otherFiles">Other Files:</label>
            <div class="file-drop" onclick="document.getElementById('otherFiles').click()">
                Drop Other files here or click to select
            </div>
            <input type="file" id="otherFiles" multiple style="display: none;">
            <ul id="otherFilesList" class="file-list"></ul>
            <button onclick="proceedToPreview()">Proceed to Preview</button>
        </div>
        <div id="previewSection">
            <label>Preview File (auto-selected: арт.png/art.png if available):</label>
            <div id="previewInfo"></div>
            <div class="file-drop" onclick="document.getElementById('previewFile').click()">
                Drop new Preview file (PNG) here or click to select
            </div>
            <input type="file" id="previewFile" accept=".png" style="display: none;">
            <ul id="previewFileList" class="file-list"></ul>
            <button onclick="createProject()">Create Project</button>
            <div id="response"></div>
        </div>
    </div>
    <script>
        let githubToken = '';
        let paintFiles = [];
        let otherFiles = [];
        let previewFile = null;

        function updateFileList(inputId, listId, fileArray) {
            const input = document.getElementById(inputId);
            const list = document.getElementById(listId);
            list.innerHTML = '';
            fileArray.forEach((file, index) => {
                const li = document.createElement('li');
                li.textContent = file.name;
                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Remove';
                removeBtn.onclick = () => {
                    fileArray.splice(index, 1);
                    updateFileList(inputId, listId, fileArray);
                };
                li.appendChild(removeBtn);
                list.appendChild(li);
            });
            input.value = '';
        }

        async function login() {
            githubToken = document.getElementById('githubToken').value;
            const errorDiv = document.getElementById('error');
            if (!githubToken) {
                errorDiv.innerText = 'Please enter a GitHub Token.';
                return;
            }

            errorDiv.innerText = 'Verifying token...';
            try {
                const response = await fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `Bearer ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                if (response.status === 200) {
                    const user = await response.json();
                    if (user.login === 'Endermanik13') {
                        document.getElementById('loginForm').classList.add('hidden');
                        document.getElementById('projectForm').style.display = 'block';
                        errorDiv.innerText = '';
                    } else {
                        errorDiv.innerText = 'Invalid token: Not authorized for Endermanik13.';
                    }
                } else {
                    errorDiv.innerText = `Error: ${response.statusText}`;
                }
            } catch (error) {
                errorDiv.innerText = `Error: ${error.message}`;
            }
        }

        document.getElementById('paintFiles').addEventListener('change', () => {
            paintFiles = paintFiles.concat(Array.from(document.getElementById('paintFiles').files));
            updateFileList('paintFiles', 'paintFilesList', paintFiles);
        });

        document.getElementById('otherFiles').addEventListener('change', () => {
            otherFiles = otherFiles.concat(Array.from(document.getElementById('otherFiles').files));
            updateFileList('otherFiles', 'otherFilesList', otherFiles);
        });

        document.getElementById('previewFile').addEventListener('change', () => {
            previewFile = document.getElementById('previewFile').files[0];
            updateFileList('previewFile', 'previewFileList', previewFile ? [previewFile] : []);
        });

        function proceedToPreview() {
            if (!document.getElementById('projectName').value) {
                document.getElementById('response').innerText = 'Please enter a project name.';
                return;
            }
            if (paintFiles.length === 0) {
                document.getElementById('response').innerText = 'Please upload at least one Paint.net file.';
                return;
            }
            document.getElementById('projectForm').style.display = 'none';
            document.getElementById('previewSection').style.display = 'block';
            const previewInfo = document.getElementById('previewInfo');
            const autoPreview = paintFiles.find(f => f.name.toLowerCase() === 'арт.png' || f.name.toLowerCase() === 'art.png');
            if (autoPreview) {
                previewFile = autoPreview;
                previewInfo.innerText = `Auto-selected preview: ${autoPreview.name}`;
                updateFileList('previewFile', 'previewFileList', [autoPreview]);
            } else {
                previewInfo.innerText = 'No арт.png/art.png found. Please upload a preview file.';
            }
        }

        async function createProject() {
            const projectName = document.getElementById('projectName').value;
            const responseDiv = document.getElementById('response');

            if (!projectName) {
                responseDiv.innerText = 'Please enter a project name.';
                return;
            }

            responseDiv.innerText = 'Creating project...';

            try {
                const response = await fetch('https://api.github.com/repos/Endermanik13/AurumBotFiles/dispatches', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        event_type: 'create-project',
                        client_payload: { project_name: projectName }
                    })
                });

                if (response.status === 204) {
                    responseDiv.innerText = `Project "${projectName}" created successfully!`;
                } else {
                    responseDiv.innerText = `Error: ${response.statusText}`;
                }
            } catch (error) {
                responseDiv.innerText = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
