<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проекты AurumBot</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
        }
        .container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            margin: 20px;
        }
        .main-section {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            max-width: 700px;
            width: 100%;
            text-align: center;
        }
        .log-section {
            background: #f5f5f5;
            padding: 20px;
            margin-left: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            width: 300px;
            max-height: 600px;
            overflow-y: auto;
        }
        .log-section h3 {
            margin-top: 0;
        }
        #logContent {
            font-size: 14px;
            text-align: left;
        }
        input[type="text"], input[type="password"] {
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            width: calc(100% - 24px);
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        .file-drop {
            border: 3px dashed #aaa;
            padding: 20px;
            margin: 15px 0;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f5f5f5;
            border-radius: 8px;
            transition: background 0.2s;
        }
        .file-drop:hover, .file-drop.dragover {
            background: #e0e0e0;
        }
        .file-list {
            list-style: none;
            padding: 0;
            margin: 10px 0;
        }
        .file-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }
        .file-list button {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .file-list button:hover {
            background: #c82333;
        }
        button {
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: calc(100% - 24px);
            transition: background 0.2s;
        }
        button:hover {
            background: #218838;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        #response, #error {
            margin-top: 20px;
            font-size: 14px;
        }
        #response a {
            color: #007bff;
            text-decoration: none;
        }
        #response a:hover {
            text-decoration: underline;
        }
        #previewSection img {
            max-width: 200px;
            margin: 10px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        #progressBar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        #progress {
            height: 100%;
            background: #28a745;
            width: 0;
            transition: width 0.3s;
        }
        #progressText {
            font-size: 14px;
            margin: 5px 0;
        }
        #projectForm, #previewSection {
            display: none;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-section">
            <h1>Проекты AurumBot</h1>
            <div id="loginForm">
                <input type="password" id="githubToken" placeholder="Введите GitHub токен" required>
                <button onclick="login()">Войти</button>
                <div id="error"></div>
            </div>
            <div id="projectForm">
                <input type="text" id="projectName" placeholder="Введите название проекта" required>
                <label for="paintFiles">Файлы Paint.net:</label>
                <div class="file-drop" id="paintDrop" ondragover="event.preventDefault();" ondrop="handleDrop(event, 'paintFiles')" ondragenter="this.classList.add('dragover')" ondragleave="this.classList.remove('dragover')">
                    Перетащите файлы Paint.net сюда или кликните для выбора
                </div>
                <input type="file" id="paintFiles" multiple style="display: none;">
                <ul id="paintFilesList" class="file-list"></ul>
                <label for="otherFiles">Другие файлы:</label>
                <div class="file-drop" id="otherDrop" ondragover="event.preventDefault();" ondrop="handleDrop(event, 'otherFiles')" ondragenter="this.classList.add('dragover')" ondragleave="this.classList.remove('dragover')">
                    Перетащите другие файлы сюда или кликните для выбора
                </div>
                <input type="file" id="otherFiles" multiple style="display: none;">
                <ul id="otherFilesList" class="file-list"></ul>
                <button onclick="proceedToPreview()">Перейти к превью</button>
            </div>
            <div id="previewSection">
                <label>Файл превью (автовыбор: арт.png/art.png, если есть):</label>
                <div id="previewInfo"></div>
                <img id="previewImage" src="" alt="Превью" style="display: none;">
                <div class="file-drop" id="previewDrop" ondragover="event.preventDefault();" ondrop="handleDrop(event, 'previewFile')" ondragenter="this.classList.add('dragover')" ondragleave="this.classList.remove('dragover')">
                    Перетащите новый файл превью (PNG) сюда или кликните для выбора
                </div>
                <input type="file" id="previewFile" accept=".png" style="display: none;">
                <ul id="previewFileList" class="file-list"></ul>
                <div id="progressBar"><div id="progress"></div></div>
                <div id="progressText"></div>
                <button id="createButton" onclick="createProject()">Создать проект</button>
                <div id="response"></div>
            </div>
        </div>
        <div class="log-section">
            <h3>Логи</h3>
            <div id="logContent"></div>
        </div>
    </div>
    <script>
        let githubToken = '';
        let paintFiles = [];
        let otherFiles = [];
        let previewFile = null;

        function addLog(message) {
            const logContent = document.getElementById('logContent');
            const logEntry = document.createElement('p');
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContent.appendChild(logEntry);
            logContent.scrollTop = logContent.scrollHeight;
        }

        function updateFileList(inputId, listId, fileArray) {
            const list = document.getElementById(listId);
            list.innerHTML = '';
            fileArray.forEach((file, index) => {
                const li = document.createElement('li');
                li.textContent = file.name;
                const removeBtn = document.createElement('button');
                removeBtn.textContent = 'Удалить';
                removeBtn.onclick = () => {
                    fileArray.splice(index, 1);
                    updateFileList(inputId, listId, fileArray);
                    if (inputId === 'previewFile' && !fileArray.length) {
                        document.getElementById('previewImage').style.display = 'none';
                        previewFile = null;
                    }
                };
                li.appendChild(removeBtn);
                list.appendChild(li);
            });
            document.getElementById(inputId).value = '';
        }

        function handleDrop(event, inputId) {
            event.preventDefault();
            event.target.classList.remove('dragover');
            const files = Array.from(event.dataTransfer.files);
            if (inputId === 'paintFiles') {
                paintFiles = paintFiles.concat(files);
                updateFileList('paintFiles', 'paintFilesList', paintFiles);
                addLog(`Загружено ${files.length} файлов в Paint.net`);
            } else if (inputId === 'otherFiles') {
                otherFiles = otherFiles.concat(files);
                updateFileList('otherFiles', 'otherFilesList', otherFiles);
                addLog(`Загружено ${files.length} файлов в Другие`);
            } else if (inputId === 'previewFile') {
                const file = files[0];
                if (file && file.type === 'image/png') {
                    previewFile = file;
                    updateFileList('previewFile', 'previewFileList', [previewFile]);
                    const reader = new FileReader();
                    reader.onload = () => {
                        document.getElementById('previewImage').src = reader.result;
                        document.getElementById('previewImage').style.display = 'block';
                    };
                    reader.readAsDataURL(file);
                    addLog(`Загружен файл превью: ${file.name}`);
                } else {
                    addLog('Ошибка: Превью должен быть PNG');
                }
            }
        }

        async function login() {
            githubToken = document.getElementById('githubToken').value;
            const errorDiv = document.getElementById('error');
            if (!githubToken) {
                errorDiv.innerText = 'Введите GitHub токен.';
                addLog('Ошибка: Не введён GitHub токен');
                return;
            }

            errorDiv.innerText = 'Проверка токена...';
            addLog('Проверка токена...');
            try {
                const response = await fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `Bearer ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                if (response.status === 200) {
                    const user = await response.json();
                    if (user.login === 'Endermanik13') {
                        document.getElementById('loginForm').classList.add('hidden');
                        document.getElementById('projectForm').style.display = 'block';
                        errorDiv.innerText = '';
                        addLog('Успешная авторизация: Endermanik13');
                    } else {
                        errorDiv.innerText = 'Недействительный токен: не авторизован для Endermanik13.';
                        addLog('Ошибка: Токен не для Endermanik13');
                    }
                } else {
                    errorDiv.innerText = `Ошибка: ${response.statusText}`;
                    addLog(`Ошибка авторизации: ${response.statusText}`);
                }
            } catch (error) {
                errorDiv.innerText = `Ошибка: ${error.message}`;
                addLog(`Ошибка авторизации: ${error.message}`);
            }
        }

        document.getElementById('paintFiles').addEventListener('change', () => {
            paintFiles = paintFiles.concat(Array.from(document.getElementById('paintFiles').files));
            updateFileList('paintFiles', 'paintFilesList', paintFiles);
            addLog(`Выбрано ${paintFiles.length} файлов Paint.net`);
        });

        document.getElementById('otherFiles').addEventListener('change', () => {
            otherFiles = otherFiles.concat(Array.from(document.getElementById('otherFiles').files));
            updateFileList('otherFiles', 'otherFilesList', otherFiles);
            addLog(`Выбрано ${otherFiles.length} других файлов`);
        });

        document.getElementById('previewFile').addEventListener('change', () => {
            previewFile = document.getElementById('previewFile').files[0];
            if (previewFile) {
                updateFileList('previewFile', 'previewFileList', [previewFile]);
                const reader = new FileReader();
                reader.onload = () => {
                    document.getElementById('previewImage').src = reader.result;
                    document.getElementById('previewImage').style.display = 'block';
                };
                reader.readAsDataURL(previewFile);
                addLog(`Выбран файл превью: ${previewFile.name}`);
            }
        });

        function proceedToPreview() {
            if (!document.getElementById('projectName').value) {
                document.getElementById('response').innerText = 'Введите название проекта.';
                addLog('Ошибка: Не указано название проекта');
                return;
            }
            if (paintFiles.length === 0 && otherFiles.length === 0) {
                document.getElementById('response').innerText = 'Загрузите хотя бы один файл.';
                addLog('Ошибка: Не загружены файлы');
                return;
            }
            document.getElementById('projectForm').style.display = 'none';
            document.getElementById('previewSection').style.display = 'block';
            const previewInfo = document.getElementById('previewInfo');
            const autoPreview = [...paintFiles, ...otherFiles].find(f => f.name.toLowerCase() === 'арт.png' || f.name.toLowerCase() === 'art.png');
            if (autoPreview) {
                previewFile = autoPreview;
                previewInfo.innerText = `Автовыбор превью: ${autoPreview.name}`;
                updateFileList('previewFile', 'previewFileList', [autoPreview]);
                const reader = new FileReader();
                reader.onload = () => {
                    document.getElementById('previewImage').src = reader.result;
                    document.getElementById('previewImage').style.display = 'block';
                };
                reader.readAsDataURL(autoPreview);
                addLog(`Автовыбор превью: ${autoPreview.name}`);
            } else {
                previewInfo.innerText = 'Файл арт.png/art.png не найден. Загрузите файл превью.';
                addLog('Превью не найдено, требуется загрузка');
            }
        }

        async function createProject() {
            const projectName = document.getElementById('projectName').value;
            const responseDiv = document.getElementById('response');
            const progress = document.getElementById('progress');
            const progressText = document.getElementById('progressText');
            const createButton = document.getElementById('createButton');

            if (!projectName) {
                responseDiv.innerText = 'Введите название проекта.';
                addLog('Ошибка: Не указано название проекта');
                return;
            }

            createButton.disabled = true;
            createButton.classList.add('hidden');
            responseDiv.innerText = 'Создание проекта...';
            progress.style.width = '0%';
            progressText.innerText = '0% (0/4 этапа)';
            addLog('Начато создание проекта');

            try {
                // Step 1: Trigger workflow
                await new Promise(resolve => setTimeout(resolve, 1000));
                progress.style.width = '25%';
                progressText.innerText = '25% (1/4 этапа)';
                addLog('Запуск workflow...');

                const dispatchResponse = await fetch('https://api.github.com/repos/Endermanik13/AurumBotFiles/dispatches', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    },
                    body: JSON.stringify({
                        event_type: 'create-project',
                        client_payload: { project_name: projectName }
                    })
                });

                if (dispatchResponse.status !== 204) {
                    responseDiv.innerText = `Ошибка запуска: ${dispatchResponse.statusText}`;
                    addLog(`Ошибка запуска workflow: ${dispatchResponse.statusText}`);
                    createButton.disabled = false;
                    createButton.classList.remove('hidden');
                    return;
                }

                // Step 2: Wait for workflow to start
                await new Promise(resolve => setTimeout(resolve, 2000));
                progress.style.width = '50%';
                progressText.innerText = '50% (2/4 этапа)';
                addLog('Ожидание старта workflow...');

                // Step 3: Poll for workflow completion
                let workflowCompleted = false;
                let workflowId = null;
                for (let i = 0; i < 30; i++) { // Poll for up to 60 seconds
                    const runsResponse = await fetch('https://api.github.com/repos/Endermanik13/AurumBotFiles/actions/runs', {
                        headers: {
                            'Authorization': `Bearer ${githubToken}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });
                    if (runsResponse.status !== 200) {
                        responseDiv.innerText = `Ошибка проверки workflow: ${runsResponse.statusText}`;
                        addLog(`Ошибка проверки workflow: ${runsResponse.statusText}`);
                        createButton.disabled = false;
                        createButton.classList.remove('hidden');
                        return;
                    }
                    const runs = await runsResponse.json();
                    const run = runs.workflow_runs.find(r => r.event === 'repository_dispatch' && r.status !== 'completed');
                    if (run) {
                        workflowId = run.id;
                    } else if (workflowId) {
                        const runStatus = await fetch(`https://api.github.com/repos/Endermanik13/AurumBotFiles/actions/runs/${workflowId}`, {
                            headers: {
                                'Authorization': `Bearer ${githubToken}`,
                                'Accept': 'application/vnd.github.v3+json'
                            }
                        });
                        const runData = await runStatus.json();
                        if (runData.status === 'completed' && runData.conclusion === 'success') {
                            workflowCompleted = true;
                            break;
                        }
                    }
                    await new Promise(resolve => setTimeout(resolve, 2000));
                }

                progress.style.width = '75%';
                progressText.innerText = '75% (3/4 этапа)';
                addLog('Workflow завершён');

                if (!workflowCompleted) {
                    responseDiv.innerText = 'Ошибка: Workflow не завершился вовремя.';
                    addLog('Ошибка: Workflow не завершился вовремя');
                    createButton.disabled = false;
                    createButton.classList.remove('hidden');
                    return;
                }

                // Step 4: Get artifact download URL
                const artifactsResponse = await fetch(`https://api.github.com/repos/Endermanik13/AurumBotFiles/actions/runs/${workflowId}/artifacts`, {
                    headers: {
                        'Authorization': `Bearer ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                if (artifactsResponse.status !== 200) {
                    responseDiv.innerText = 'Ошибка: Недостаточно прав для доступа к артефактам. Проверьте, включён ли scope "actions" в PAT.';
                    addLog('Ошибка: Недостаточно прав для артефактов (нужен scope actions)');
                    createButton.disabled = false;
                    createButton.classList.remove('hidden');
                    return;
                }
                const artifacts = await artifactsResponse.json();
                const artifact = artifacts.artifacts.find(a => a.name === `${projectName}-archive`);
                if (!artifact) {
                    responseDiv.innerText = 'Ошибка: Не удалось найти архив проекта.';
                    addLog('Ошибка: Архив проекта не найден');
                    createButton.disabled = false;
                    createButton.classList.remove('hidden');
                    return;
                }

                progress.style.width = '100%';
                progressText.innerText = '100% (4/4 этапа)';
                addLog('Архив готов');

                responseDiv.innerHTML = `
                    Проект "${projectName}" успешно создан!<br>
                    Местоположение: <a href="https://github.com/Endermanik13/AurumBotFiles/tree/main/${projectName}" target="_blank">github.com/Endermanik13/AurumBotFiles/tree/main/${projectName}</a><br>
                    Скачать все файлы: <a href="${artifact.archive_download_url}" target="_blank">Скачать ZIP</a>
                `;
                addLog(`Проект "${projectName}" создан, ссылка на ZIP: ${artifact.archive_download_url}`);
            } catch (error) {
                responseDiv.innerText = `Ошибка: ${error.message}`;
                addLog(`Ошибка: ${error.message}`);
                createButton.disabled = false;
                createButton.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
