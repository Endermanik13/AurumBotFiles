<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AurumBot Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #response {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create New Project</h1>
        <input type="text" id="projectName" placeholder="Enter project name" required>
        <input type="password" id="githubToken" placeholder="Enter GitHub Token" required>
        <button onclick="createProject()">Create Project</button>
        <div id="response"></div>
    </div>
    <script>
        async function createProject() {
            const projectName = document.getElementById('projectName').value;
            const githubToken = document.getElementById('githubToken').value;
            const responseDiv = document.getElementById('response');

            if (!projectName || !githubToken) {
                responseDiv.innerText = 'Please fill in both fields.';
                return;
            }

            responseDiv.innerText = 'Creating project...';

            try {
                const response = await fetch('https://api.github.com/repos/Endermanik13/AurumBotFiles/dispatches', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${githubToken}`,
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        event_type: 'create-project',
                        client_payload: { project_name: projectName }
                    })
                });

                if (response.status === 204) {
                    responseDiv.innerText = `Project "${projectName}" created successfully!`;
                } else {
                    responseDiv.innerText = `Error: ${response.statusText}`;
                }
            } catch (error) {
                responseDiv.innerText = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
